<div class="header mb-2">
  <div class="flex align-items-center justify-content-between">
    <app-logo class="pl-2"></app-logo>
    <div class="flex align-items-center justify-content-end" *ngIf="isLoggedIn">
      <p-avatar icon="pi pi-user" styleClass="mr-2"></p-avatar>
      <span class="mr-2">{{ user }}</span>
      <p-button label="Выход" icon="pi pi-sign-out" styleClass="p-button-secondary p-button-text" (click)="logout()"></p-button>
    </div>
  </div>
</div>
