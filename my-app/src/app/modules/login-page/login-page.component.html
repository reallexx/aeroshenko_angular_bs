<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <p-card class="login">
    <h3 class="mt-0">Вход</h3>
    <div class="p-fluid">
      <div class="p-field">
        <label>Email*</label>
        <input
          type="text"
          pInputText
          placeholder="Например: user@domain.ru"
          name="email"
          ngModel
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
        />
      </div>
      <div class="p-field py-3">
        <label>Пароль*</label>
        <input type="text" pInputText placeholder="Ваш пароль" name="password" ngModel required />
      </div>

      <div class="flex align-items-center justify-content-between">
        <p-button label="Забыли пароль?" styleClass="p-button-link p-button-sm p-0"></p-button>
        <p-button label="Войти" [disabled]="!loginForm.valid" styleClass="p-button-sm" type="submit"></p-button>
      </div>
    </div>
  </p-card>
</form>
